{% extends "base.html" %}

{% block content %}
<main>
    {% for word in wordlist: %}
        <div class="wordbox" id ="worldclick" onclick="defineWord('{{word}}');">{{ word }}</div>
    {% endfor %}
    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <ul id="modal-list">
          </ul>
        </div>
      </div>
</main>
{% endblock %}
